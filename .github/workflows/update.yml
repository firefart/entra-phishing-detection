name: Update Dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: task deps

      - name: update
        run: task update

      - name: Open Pull Request to update dependencies
        uses: peter-evans/create-pull-request@v7
        id: cpr
        with:
          branch: "update-dependencies"
          title: "Update dependencies"
          body: "Dependecy update"
          commit-message: "Update dependencies"
          delete-branch: true

      - name: Print outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

      - name: Enable Pull Request Automerge if all checks pass
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # actions created by GITHUB_TOKEN do not trigger workflows
      # so trigger the workflows manually to meet the branch protection requirements

      - name: Invoke Build workflow
        run: gh workflow run "$JOB_NAME" --ref "$BRANCH_NAME"
        env:
          JOB_NAME: "Build"
          BRANCH_NAME: "update-dependencies"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Invoke hadolint workflow
        run: gh workflow run "$JOB_NAME" --ref "$BRANCH_NAME"
        env:
          JOB_NAME: "hadolint"
          BRANCH_NAME: "update-dependencies"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Invoke golangci-lint workflow
        run: gh workflow run "$JOB_NAME" --ref "$BRANCH_NAME"
        env:
          JOB_NAME: "golangci-lint"
          BRANCH_NAME: "update-dependencies"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Invoke yamllint workflow
        run: gh workflow run "$JOB_NAME" --ref "$BRANCH_NAME"
        env:
          JOB_NAME: "yamllint"
          BRANCH_NAME: "update-dependencies"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
