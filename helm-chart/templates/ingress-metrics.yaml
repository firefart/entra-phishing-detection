{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "entra-phishing-detection.fullname" . }}-metrics
  labels:
    {{- include "entra-phishing-detection.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotationsMetrics }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.classNameMetrics }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tlsMetrics }}
  tls:
    {{- range .Values.ingress.tlsMetrics }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hostsMetrics }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "entra-phishing-detection.fullname" $ }}
                port:
                  number: {{ $.Values.service.portMetrics }}
          {{- end }}
    {{- end }}
{{- end }}
